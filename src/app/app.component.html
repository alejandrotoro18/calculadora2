<div class ="container">

<h1>{{titulo}}</h1>
<form>
<div class="form-group">
  <label>Opernado A</label>
  <input type="number" class="form-control" placeholder="Escribe el operando a" [(ngModel)] = "opernadoA" name="operandoA"/>
</div>
<br>
<div class="form-group">
<label>Opernado B</label>
<input type="number" class="form-control" placeholder="Escribe el operando b" [(ngModel)] = "opernadoB" name="operandoA"/>
</div>
<br>
<button type="submit" class="btn btn-primary"(click)= "sumar()">Sumar </button>
</form>
<p> Resultado: {{resultado}}</p>
</div>
